<html>
    <head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>

        $for(styles)$
        <link href="/css/$style$.css"
              rel="stylesheet"
              type="text/css"></link>
        $endfor$

        <title>Matt Gambogi | $title$</title>
        <script type="text/x-mathjax-configure">
        MathJax.Hub.Config({
            tex2jax: {inlineMath: [['<jax>', '</jax>']]
                     ,processEnvironments: True}
            });
        </script>
        <script
            type="text/javascript"
            src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
        </script>

        $for(headers)$
        <script type="text/javascript" src="/scripts/$header$.js"></script>
        $endfor$
    </head>

    <body>
        <div class="body">
            <nav class="navigation">
                <ul>
                    <li><a href="/">Matt Gambogi</a></li>
                    <li><a href="/articles.html">Articles</a>
                    </li>
                    <li><a href="//github.com/gambogi/resume/raw/master/resume.pdf">Resume</a>
                    </li>
                    <li><a href="//linkedin.com/in/mgambogi">LinkedIn</a>
                    </li>
                    <li><a href="//github.com/gambogi">Github</a>
                    </li>
                </ul>
            </nav>
            <article class="page">
            <h1>$title$</h1>
            <div class="pagebody">
            $body$
            </div>
            </article>
        </div>
    $for(footers)$
    <script type="text/javascript" src="/scripts/$footer$.js"></script>
    $endfor$
    </body>

</html>
